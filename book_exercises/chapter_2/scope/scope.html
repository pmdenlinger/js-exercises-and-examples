<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Scope</title>
  </head>
  <body>
    <script>
      // let n = 4;
      // function calc() {
      //   let m = 5;
      //   console.log(n * m);
      // }
      // calc();
      // console.log(n + m);

      //block-scoped variable
      // global variable
      let a = 6;
      function multiply() {
        // local variable
        let b = 9;
        console.log(a + b);
        if (b == 9) {
          // block-scoped variable
          let c = 5;
          console.log(` ${a + b + c}`);
        }
        // variable c cannot be accessed outside the block it is created
        console.log(`${a} + ${b} + ${c}`);
      }
      multiply();
    </script>
  </body>
</html>
